      <main>
        <div id="contain_main_reg">
            <h1>Let's get you onboard</h1>
        <form action="mailto:mutiyah.kem@gmail.com" method="post" enctype="text/plain">
           <section>
            <div class="contain_sub_reg">
            <div>
                <label id="name">First Name<span>*</span></label>
                <input type="text" name="firstName" id="firstName" placeholder="First name" required />
            </div>

            <div>
                <label id="name">Last Name<span>*</span></label>
                <input type="text" name="lastName" id="lastName" placeholder="Last name" required />
            </div>

            <div>
                <label id="name">Phone number<span>*</span></label>
                <input type="tel" name="phoneNumber" id="phoneNumber" placeholder="080 0000 0000" required />
            </div>

            <div>
                <label id="email">Email<span>*</span></label>
                <input type="email" name="email" id="email" placeholder="email@you.com" required />
            </div>

        </div>

        <div class="contain_sub_reg">

            <div>
                <label id="name">Country<span>*</span></label>
                <input type="text" name="country" id="country" placeholder="Country" required />
            </div>

            <div>
                <label id="name">State/Province<span>*</span></label>
                <input type="text" name="state" id="state" placeholder="State" required />
            </div>

           
            
            <div>
                <label id="name">Password<span>*</span></label>
                <input type="password" name="password" id="password" placeholder="password" minlength="8" required />
            </div>

            <div>
                <label id="name">Confirm Password<span>*</span></label>
                <input type="password" name="confirm password" id="confirm password" placeholder="password" minlength="8" required />
            </div>

        </div>

           </section>

           <section id="sub_reg">
            <div id="gender">
                <label id="name">Gender<span>*</span></label>
                <select name="gender" id="gender" >
                    <option value="male" selected>Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <div id="contact_btn"><button type="submit">Submit</button></div>
        </section>
        </form>
    </div>
